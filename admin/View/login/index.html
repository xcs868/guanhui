<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        冠辉-登陆
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./Resources/css/x-admin.css" media="all">
    <script src="./Resources/js/vue.js/vue.js"></script>
    <script src="./Resources/js/vue.js/vue-resource.js"></script>
</head>

<body style="background-color: #393D49">
<div class="x-box">
    <div class="x-top">
        <i class="layui-icon x-login-close">
            &#x1007;
        </i>
        <ul class="x-login-right">
            <li style="background-color: #F1C85F;" color="#F1C85F">
            </li>
            <li style="background-color: #EA569A;" color="#EA569A">
            </li>
            <li style="background-color: #393D49;" color="#393D49">
            </li>
        </ul>
    </div>
    <div class="x-mid">
        <div class="x-avtar">
            <img src="./Resources/images/logo.png" alt="">
        </div>
        <div id="login_table" class="input">
            <form class="layui-form" method="post" action="index.php?c=login&m=dologin" enctype="multipart/form-data">
                <div class="layui-form-item x-login-box">
                    <label for="username" class="layui-form-label">
                        <i class="layui-icon">&#xe612;</i>
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="username" required="" lay-verify="username"
                               autocomplete="off" placeholder="username" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item x-login-box">
                    <label for="pass" class="layui-form-label">
                        <i class="layui-icon">&#xe628;</i>
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="pass" name="pass" required="" lay-verify="pass"
                               autocomplete="off" placeholder="******" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" id="loginbtn">
                    <button  class="layui-btn" lay-filter="save" onclick = "login_table.sendData();">
                        登 录
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    login_table = new Vue({
        el: '#login_table',
        data: {
            parentMessage: 'Parent',
            items: []
        },
        mounted:function(){
            //this.searchData(1);
        },
        methods:{
            // 查询便利
            sendData:function () {
                // 表单提交的数据
                var from_tb = $('form').serializeArray();
                this.$http.post('index.php?c=login&m=dologin',from_tb,{emulateJSON:true}).then(function(res){
                    console.log(res);
                });
            },

        }
    });

</script>
</body>

</html>
